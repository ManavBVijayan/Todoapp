{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h4 >ToDo</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class=" p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="enter your task">
                </div><br>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="enter your priority">
                </div><br>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="select your date">
                </div><br>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4><b>Task To Be Complete</b></h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-title">{{ i.name }}</h6>
                    <p><b>{{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
